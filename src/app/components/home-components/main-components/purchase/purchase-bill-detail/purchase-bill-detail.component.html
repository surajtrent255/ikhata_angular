<main id="main" class="main overflow-auto">
  <div class="pagetitle">
    <h1>Purchase</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/home/dashboard">Home</a>
        </li>
        <li class="breadcrumb-item active">Purchase Bill Detail</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="container">
              <table class="table recordsTable" id="purchaseBillRecordsTable">
                <thead>
                  <tr>
                    <th>S.N</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Per Unit Amount(Rs)</th>
                    <th>Purchase At</th>
                  </tr>
                </thead>
                <tbody id="saleTable">
                  <tr>
                    <td
                      *ngIf="
                        purchaseBillInvoice.purchaseBillDetailsWithProd.length <
                        0
                      "
                      colspan="5"
                      class="text-center"
                    >
                      <span class="noProdRecord">No records found</span>
                    </td>
                  </tr>
                  <tr
                    *ngFor="
                      let invoice of purchaseBillInvoice.purchaseBillDetailsWithProd;
                      let i = index
                    "
                  >
                    <td>{{ i + 1 }}</td>
                    <td>{{ invoice.productName }}</td>
                    <td>{{ invoice.qty }}</td>
                    <td>{{ invoice.rate }}</td>
                    <td>{{ invoice.date | date }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="d-flex justify-content-center">
              <button class="submit_btn border-rad" (click)="goBack()">
                Go Back
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
