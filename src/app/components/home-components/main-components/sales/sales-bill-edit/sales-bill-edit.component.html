<main id="main" class="main overflow-auto">
  <div class="pagetitle">
    <h1>Sales Product List</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/home/dashboard">Home</a>
        </li>
        <li class="breadcrumb-item active">
          Sales / <a routerLink="/home/sales/invoice">Invoice </a>/ Items
        </li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="mt-2 mb-2">
              <h5 class="card-title">Sales Bills</h5>
              <hr class="border-2 mb-2" />
            </div>
            <div class="d-flex justify-content-between">
              <div class="col-4 mt-2">
                <div class="input-group rounded">
                  <input
                    type="search"
                    class="form-control rounded"
                    placeholder="Search"
                    name="searchInput"
                    aria-label="Search"
                    aria-describedby="search-addon"
                  />
                  <span class="input-group-text border-0" id="search-addon">
                    <i class="fas fa-search"></i>
                  </span>
                  <a
                    style="cursor: pointer; margin-left: 6px"
                    class="pe-auto mt-1 ml-2 text-decoration-underline"
                  >
                    clear Search</a
                  >
                </div>
              </div>
            </div>

            <div class="container">
              <table
                cellspacing="0"
                cellpadding="0"
                class="table table-stripped"
                id="salesBillRecordsTable"
              >
                <thead>
                  <tr>
                    <th>S.N</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Per Unit Amount(Rs)</th>
                    <th>Sold At</th>
                  </tr>
                </thead>
                <tbody id="saleTable">
                  <tr
                    *ngIf="salesBillInvoice.salesBillDetailsWithProd.length < 1"
                  >
                    <span class="noProdRecord">No records found</span>
                  </tr>
                  <!-- <c:forEach items="${salesBill}" var="product">  -->
                  <tr
                    *ngFor="
                      let invoice of salesBillInvoice.salesBillDetailsWithProd;
                      let i = index
                    "
                  >
                    <td>{{ i + 1 }}</td>
                    <td>{{ invoice.productName }}</td>
                    <td>{{ invoice.qty }}</td>
                    <td>{{ invoice.rate }}</td>
                    <td>{{ invoice.date }}</td>
                  </tr>
                  <!-- </c:forEach>	 -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
