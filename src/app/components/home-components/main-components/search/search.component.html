<div class="d-flex justify-content-between">
  <div class="d-flex">
    <div
      style="width: -webkit-fill-available; margin-top: 2px; margin-right: 5px"
    >
      <span>Search By: </span>
    </div>

    <select
      class="form-control rounded"
      aria-label="Search"
      (change)="onSelectChange(selected.value)"
      style="appearance: auto; width: -webkit-fill-available"
      #selected
    >
      <option *ngIf="disablePan" value="pan">Pan</option>
      <option *ngIf="disableDate" value="date">Date</option>
      <option *ngIf="disableDateBetween" value="dateBetween">
        Date Between
      </option>
      <option *ngIf="disableMonth" value="month">Month</option>
      <option *ngIf="disableFisicalYear" value="fiscal">Fical Year</option>
      <option *ngIf="disableCustomerOrSeller" value="name">
        Customer/Seller Name
      </option>
      <option *ngIf="disableBillNo" value="billNo">Bill No</option>
    </select>
  </div>

  <div class="col-7" style="margin: 0 0 0 10px">
    <div *ngIf="isPan && disablePan">
      <input
        [(ngModel)]="inputPanNo"
        placeholder="Pan Number "
        class="form-control rounded"
        aria-label="Search"
        type="Number"
      />
    </div>

    <div *ngIf="isCustomerOrSellerName && disableCustomerOrSeller">
      <input
        [(ngModel)]="inputCustomerOrSellerName"
        placeholder="Enter Name"
        class="form-control rounded"
        aria-label="Search"
        type="text"
      />
    </div>

    <div *ngIf="isBillNo && disableBillNo">
      <input
        placeholder="Enter Bill Number"
        [(ngModel)]="inputBillNo"
        class="form-control rounded"
        aria-label="Search"
        type="text"
      />
    </div>

    <div class="d-flex" *ngIf="isMonth && disableMonth">
      <div style="width: -webkit-fill-available; margin-top: 2px">
        <span>Select Month:</span>
      </div>
      <div style="margin-left: 3px; width: -webkit-fill-available">
        <select
          style="appearance: auto"
          #selected
          [(ngModel)]="inputMonth"
          class="form-control rounded"
          aria-label="Search"
        >
          <option value="01">Baishak</option>
          <option value="02">Jestha</option>
          <option value="03">Ashadh</option>
          <option value="04">Shrawan</option>
          <option value="05">Bhadra</option>
          <option value="06">Ashwin</option>
          <option value="07">Kartik</option>
          <option value="08">Mangsir</option>
          <option value="09">Poush</option>
          <option value="10">Magh</option>
          <option value="11">Falgun</option>
          <option value="12">Chaitra</option>
        </select>
      </div>
    </div>

    <div style="display: flex" *ngIf="isFisicalYear && disableFisicalYear">
      <div style="width: -webkit-fill-available; margin-top: 2px">
        <span>Select Year:</span>
      </div>
      <div style="margin-left: 3px">
        <select
          style="
            appearance: auto;
            width: -webkit-fill-available;
            overflow: scroll;
          "
          #selected
          [(ngModel)]="inputFiscalYear"
          class="form-control rounded"
          aria-label="Search"
        >
          <option value="2079/2080">2079/2080</option>
          <option value="2080/2081">2080/2081</option>
          <option value="2081/2082">2081/2082</option>
          <option value="2082/2083">2082/2083</option>
          <option value="2083/2084">2083/2084</option>
          <option value="2084/2085">2084/2085</option>
          <option value="2085/2086">2085/2086</option>
          <option value="2086/2087">2086/2087</option>
          <option value="2087/2088">2087/2088</option>
          <option value="2088/2089">2088/2089</option>
          <option value="2089/2090">2089/2090</option>
          <option value="2090/2091">2090/2091</option>
        </select>
      </div>
    </div>

    <div
      *ngIf="isDateBetween && disableDateBetween"
      style="display: flex; justify-content: space-between"
    >
      <div>
        <span>Start Date:</span>
        <input
          type="text"
          id="nepali-datepicker1"
          placeholder="Select  Date"
          class="form-control rounded"
          aria-label="Search"
        />
      </div>

      <div style="margin-left: 5px">
        <span>End Date:</span>
        <input
          type="text"
          id="nepali-datepicker2"
          placeholder="Select  Date"
          class="form-control rounded"
          aria-label="Search"
        />
      </div>
    </div>

    <div *ngIf="isDate && disableDate">
      <input
        type="text"
        id="nepali-datepicker3"
        placeholder="Select  Date"
        class="form-control rounded"
        aria-label="Search"
      />
    </div>
  </div>

  <div class="input-group rounded col-4">
    <span
      (click)="Search()"
      class="input-group-text border-0"
      style="background-color: unset; margin-bottom: 10px"
      id="search-addon"
    >
      <i class="fas fa-search"></i>
    </span>
    <a
      style="cursor: pointer"
      (click)="clearSearch()"
      class="pe-auto mt-1 text-decoration-underline"
    >
      clear Search</a
    >
  </div>
</div>
