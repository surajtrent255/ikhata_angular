<div class="card">
  <div class="card-body">
    <h5 class="card-title">Counter Details Table</h5>

    <div class="d-flex justify-content-between">
      <div class="col-4">
        <div class="input-group rounded">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search"
            name="searchInput"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </span>
          <a
            style="cursor: pointer"
            class="pe-auto mt-1 text-decoration-underline"
          >
            clear Search</a
          >
        </div>
      </div>

      <nav style="margin-top: 2px" aria-label="Page navigation ">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link pe-auto" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link">1</a>
          </li>
          <li class="page-item">
            <a class="page-link pe-auto" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Primary Color Bordered Table -->
    <div class="row">
      <div class="col-lg-12">
        <table
          class="table table-bordered border-primary"
          style="overflow-wrap: anywhere"
        >
          <thead>
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>Branch Id</th>
              <th>Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let counter of counter">
            <tr>
              <td>
                {{ counter.id }}
              </td>
              <td>{{ counter.name }}</td>
              <td>{{ counter.branchId }}</td>
              <td>{{ counter.date | date }}</td>
              <td>{{ counter.status }}</td>
              <td>
                <div style="display: flex; padding: 2px">
                  <div>
                    <input
                      type="checkbox"
                      id="scales"
                      name="scales"
                      [checked]="counter.status"
                      (change)="onCounterCheckboxChanged($event, counter.id)"
                    />
                    <label for="scales">Enable /</label>

                    <a
                      class="p-2"
                      value="change"
                      style="cursor: pointer"
                      (click)="
                        setValuesForAssignCounter(counter.id, counter.branchId)
                      "
                      id="AssignCounter"
                      >Assign Counter</a
                    >
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button (click)="onCounterStatusChanged()" class="submit_btn border-rad">
        Ok
      </button>
    </div>
  </div>
</div>

<app-assign-counter
  [toggleAssignCounter]="toggleAssignCounter"
  (emitToReset)="toggleAssignCounter = !toggleAssignCounter"
  [counterId]="counterIdForAssignCounter"
  [branchId]="branchIdForAssignCounter"
  (successFull)="getUsersForCounterListing()"
></app-assign-counter>
