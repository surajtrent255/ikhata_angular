<button
  type="button"
  id="createCounterPopUp"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#createCounter"
  [hidden]="true"
></button>

<div class="modal fade" id="createCounter" tabindex="-1">
  <div cdkDrag class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Counter</h5>
        <button
          #closeButton
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="CounterForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Name:</label>
            <input type="text" class="form-control" formControlName="name" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          (click)="OnSubmit()"
          type="button"
          class="btn btn-success border-rad"
        >
          Save
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<!-- End Large Modal-->
