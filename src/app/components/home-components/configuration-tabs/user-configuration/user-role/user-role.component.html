<div class="card">
  <div class="card-body">
    <h5 class="card-title">Users Role Table</h5>

    <div class="d-flex justify-content-between">
      <div class="col-4">
        <div class="input-group rounded">
          <input
            type="search"
            class="form-control rounded"
            [(ngModel)]="searchInputTab2"
            (keydown.enter)="fetchLimitedUsersRoleForSearch()"
            name="searchInput"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <span
            (click)="fetchLimitedUsersRoleForSearch()"
            class="input-group-text border-0"
            id="search-addon"
          >
            <i class="fas fa-search"></i>
          </span>
          <a
            style="cursor: pointer"
            (click)="fetchLimitedUsersRoleForSearch()"
            class="pe-auto mt-1 text-decoration-underline"
          >
            clear Search</a
          >
        </div>
      </div>

      <nav style="margin-top: 2px" aria-label="Page navigation ">
        <ul class="pagination">
          <li (click)="changePageTabSection2('prev')" class="page-item">
            <a class="page-link pe-auto" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link"> {{ currentPageNumberTab2 }} </a>
          </li>

          <li (click)="changePageTabSection2('next')" class="page-item">
            <a class="page-link pe-auto" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Primary Color Bordered Table -->
    <div class="row">
      <div class="col-lg-12">
        <table
          class="table table-bordered border-primary"
          style="overflow-wrap: anywhere"
        >
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Company</th>
              <th scope="col">Role</th>
            </tr>
          </thead>
          <tbody *ngFor="let userConfig of userRoleconfiguration">
            <tr *ngIf="userConfig.userId != loggedInUserId">
              <td>
                {{ userConfig.firstName }}
                {{ userConfig.lastName }}
              </td>

              <td>{{ userConfig.companyName }}</td>
              <td>
                <div style="display: flex; padding: 2px">
                  <div>
                    <input
                      type="checkbox"
                      id="scales"
                      name="scales"
                      [checked]="userConfig.roleStatus"
                      (change)="
                        onRoleInConfigurationChecked(
                          $event,
                          userConfig.userId,
                          userConfig.roleId
                        )
                      "
                    />
                    <label style="margin-left: 4px" for="scales"
                      >{{ userConfig.role }}
                    </label>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button (click)="onSubmit()" class="submit_btn border-rad">Ok</button>
    </div>
  </div>
</div>
