<div class="card">
  <div class="card-body">
    <h5 class="card-title">Users Feature Table</h5>

    <div class="d-flex justify-content-between">
      <div class="col-4">
        <div class="input-group rounded">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
            [(ngModel)]="searchInput"
            (keydown.enter)="fetchLimitedUserFeatureForSearch()"
            name="searchInput"
          />

          <span
            (click)="fetchLimitedUserFeatureForSearch()"
            class="input-group-text border-0"
            id="search-addon"
          >
            <i class="fas fa-search"></i>
          </span>
          <a
            style="cursor: pointer"
            (click)="fetchLimitedUserFeatureForSearch()"
            class="pe-auto mt-1 text-decoration-underline"
          >
            clear Search</a
          >
        </div>
      </div>
      <nav style="margin-top: 2px" aria-label="Page navigation ">
        <ul class="pagination">
          <li (click)="changePage('prev')" class="page-item">
            <a class="page-link pe-auto" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link"> {{ currentPageNumber }} </a>
          </li>
          <li (click)="changePage('next')" class="page-item">
            <a class="page-link pe-auto" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Primary Color Bordered Table -->
    <div class="row">
      <div class="col-lg-12">
        <table
          class="table table-bordered border-primary"
          style="overflow-wrap: anywhere"
        >
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">email</th>
              <th scope="col">phone</th>
              <th scope="col">feature</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let userControl of userFeature">
            <tr>
              <td>{{ userControl.firstName }} {{ userControl.lastName }}</td>

              <td>{{ userControl.email }}</td>
              <td>{{ userControl.phone }}</td>
              <td>{{ userControl.feature }}</td>
              <td>
                <div style="display: flex; padding: 2px">
                  <div>
                    <input
                      [checked]="userControl.status"
                      (change)="
                        onUserFeatureChange(
                          $event,
                          userControl.userId,
                          userControl.featureId
                        )
                      "
                      type="checkbox"
                      id="scales"
                      name="scales"
                    />
                    <label for="scales">Enable</label>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button (click)="onSubmit()" class="submit_btn border-rad">Ok</button>
    </div>

    <!-- End Primary Color Bordered Table -->
  </div>
</div>
