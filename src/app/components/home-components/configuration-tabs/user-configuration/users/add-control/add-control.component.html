<a
  type="button"
  #addControlPopup
  id="addControlPopup"
  data-bs-toggle="modal"
  data-bs-target="#addControl"
  [hidden]="true"
></a>

<div class="modal fade" data-bs-backdrop="false" id="addControl" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div cdkDrag class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Control</h5>
        <button
          #closeButton
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="card mb-0">
        <div class="card-body">
          <div>
            <form class="row g-3">
              <table class="table">
                <thead>
                  <tr>
                    <th>User</th>
                    <th>Company</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{ SelectedUser }}</td>
                    <td>{{ companyName }}</td>
                  </tr>
                </tbody>
              </table>

              <div class="container mt-3">
                <h4>Controls</h4>
                <hr class="mb-3" />
                <div class="mb-4" *ngFor="let control of feature">
                  <div class="my-1">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        name="feature"
                        [checked]="hasControl(control.feature)"
                        (click)="AddFeature($event, control.id)"
                        value="feature"
                      />
                      <label class="form-check-label border px-2">{{
                        control.feature
                      }}</label>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="modal-footer justify-content-center">
        <button
          (click)="AssignControl()"
          type="button"
          class="btn btn-success border-rad"
        >
          Save
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
