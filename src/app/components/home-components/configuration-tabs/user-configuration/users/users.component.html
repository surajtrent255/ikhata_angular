<div class="card">
  <div class="card-body">
    <h5 class="card-title">Users Table</h5>

    <div class="d-flex justify-content-between">
      <div class="col-4">
        <div class="input-group rounded">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search"
            [(ngModel)]="searchInput"
            (keydown.enter)="fetchLimitedUsersForSearch()"
            name="searchInput"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <span
            (click)="fetchLimitedUsersForSearch()"
            class="input-group-text border-0"
            id="search-addon"
          >
            <i class="fas fa-search"></i>
          </span>
          <a
            style="cursor: pointer"
            (click)="fetchLimitedUsersForSearch()"
            class="pe-auto mt-1 text-decoration-underline"
          >
            clear Search</a
          >
        </div>
      </div>

      <div class="col-4">
        <button
          (click)="initAssignCompanyPopup()"
          class="submit_btn border-rad m-0"
        >
          Assign Company
        </button>
      </div>

      <nav style="margin-top: 2px" aria-label="Page navigation ">
        <ul class="pagination">
          <li class="page-item">
            <a
              (click)="changePage('prev')"
              class="page-link pe-auto"
              aria-label="Previous"
            >
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link">{{ currentPageNumber }}</a>
          </li>
          <li class="page-item">
            <a
              (click)="changePage('next')"
              class="page-link pe-auto"
              aria-label="Next"
            >
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Primary Color Bordered Table -->
    <div class="row">
      <div class="col-lg-12">
        <table
          class="table table-bordered border-primary"
          style="overflow-wrap: anywhere"
        >
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">User Name</th>
              <th scope="col">Company</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let userconfig of UsersByCompanyId">
            <tr *ngIf="userconfig.userId != loggedInUserId">
              <td>
                {{ userconfig.firstName }}
                {{ userconfig.lastName }}
              </td>
              <td>{{ userconfig.email }}</td>
              <td>{{ userconfig.companyName }}</td>
              <td>
                <input
                  type="checkbox"
                  id="scales"
                  name="scales"
                  [checked]="userconfig.companyStatus"
                  (change)="onCheckboxChanged($event, userconfig.userId)"
                />
                <label for="scales">Enabled </label>

                <a
                  class="p-2"
                  value="change"
                  style="cursor: pointer"
                  (click)="
                    addRole(
                      $event,
                      userconfig.userId,
                      userconfig.firstName,
                      userconfig.lastName,
                      userconfig.companyName
                    )
                  "
                  >Add Role</a
                >

                <a
                  class="p-2"
                  value="change"
                  style="cursor: pointer"
                  (click)="addControl(userconfig.userId)"
                  >Add Control
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button (click)="onSubmit()" class="submit_btn border-rad">Ok</button>
    </div>

    <!-- End Primary Color Bordered Table -->
  </div>
</div>

<app-assign-company
  [initPopup]="triggerAssignCompanyPopup"
  (resetAsignPopup)="resetAssignPopup()"
  (assignSuccessfull)="fetchLimitedUsersForSearch()"
></app-assign-company>

<app-add-role
  [toggleAddRole]="toggleAddRole"
  [userId]="selectedUserId"
  [selectUserName]="selectedUser"
  [selectUserCompanyName]="selectedUserCompanyName"
  (emitToReset)="toggleAddRole = !toggleAddRole"
  (successFullyAdded)="triggerUserRole()"
></app-add-role>

<app-add-control
  [toggleControlPopUp]="toggleAddControl"
  [userId]="userIdForFeatureControl"
  (emitToReset)="toggleAddControl = !toggleAddControl"
  (ControlAssignedSuccess)="triggerTheUserFeatureList()"
></app-add-control>
