<div class="container">
  <section
    class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
  >
    <div
      class="container"
      style="box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5); min-height: 500px"
    >
      <div class="d-flex justify-content-between mb-2">
        <div>
          <h5 class="card-title fs-3">Select Your Company</h5>
          <a *ngIf="IsAdmin" (click)="initCreateCompanyPopUp()" class="pe-auto">
            <span><i class="fa-solid p-1 fa-circle-plus fa-2xl"></i></span>
            <button class="register_btn border-rad m-2">
              Create New Company
            </button>
          </a>
        </div>

        <a (click)="logout()" class="mt-3" href="/login">
          <img src="../../../../assets/img/logout-bg.png" />
          <span> logout</span>
        </a>
      </div>
      <hr style="border: 2px solid" />

      <div class="col-lg-12">
        <div class="row">
          <div *ngFor="let company of company" class="col-xxl-4 col-md-6">
            <div class="card info-card sales-card">
              <div class="card-body">
                <h5 class="card-title">
                  {{ company.name }} <span>| {{ company.ownerName }}</span>
                </h5>

                <div class="d-flex align-items-center">
                  <div
                    class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                  >
                    <img
                      src="{{
                        company.imageUrl
                          ? company.imageUrl
                          : '../../../../assets/img/logo.png'
                      }}"
                      class="img-fluid constant-size-image"
                      alt="Logo"
                    />
                  </div>
                  <div class="ps-3">
                    <h6>PAN/VAT:{{ company.panNo }}</h6>
                    <h6 *ngIf="company.munVdc !== null">
                      {{ company.munVdc }}
                    </h6>
                    <h6 *ngIf="company.munVdc == null">Other</h6>

                    <span
                      *ngIf="!company.isApproved"
                      class="text-danger small pt-1 fw-bold"
                      >Unauthorize
                    </span>

                    <button
                      *ngIf="company.isApproved"
                      (click)="proceed(company)"
                      class="register_btn border-rad"
                    >
                      proceed
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="credits" style="margin-top: 10px">
      Developed by <a href="https://ishanitech.com/">Ishani Technology</a>
    </div>
  </section>
</div>

<app-create-company
  [enableRegisterPopup]="initCreateNewCompanyPopUp"
  (emitToReset)="resetCreateCompanyPopup()"
  (successfullyAdded)="getAllCompanyDetails()"
></app-create-company>
