<a
  type="button"
  id="registerPopup"
  data-bs-toggle="modal"
  data-bs-target="#regiaterNewUser"
  [hidden]="true"
  >Register an account</a
>

<div class="modal fade" id="regiaterNewUser" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div cdkDrag class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Register New User</h5>
        <button
          #closeButton
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="card" style="margin-bottom: 0px">
        <div class="card-body">
          <form [formGroup]="RegisterForm" class="row g-3">
            <div class="col-12">
              <label class="form-label">First Name</label>
              <input
                formControlName="firstname"
                type="text"
                class="form-control"
              />
            </div>
            <div class="col-12">
              <label class="form-label">Last Name</label>
              <input
                formControlName="lastname"
                type="text"
                class="form-control"
              />
            </div>
            <div class="col-12">
              <label class="form-label">Email</label>
              <input
                formControlName="registerEmail"
                type="email"
                class="form-control"
              />
            </div>
            <div class="col-12">
              <label class="form-label">Password</label>
              <input
                formControlName="registerPassword"
                type="password"
                class="form-control"
              />
            </div>
            <div class="col-12">
              <label class="form-label">Mobile No</label>

              <input
                formControlName="phone"
                type="number"
                class="form-control"
              />
            </div>
          </form>
          <!-- Vertical Form -->
        </div>
      </div>

      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button (click)="registerUser()" type="button" class="btn btn-primary">
          Register
        </button>
      </div>
    </div>
  </div>
</div>
<!-- End Vertically centered Modal-->
